<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
    <main class="main">
        <header class="main-header">
            <h1>Today's To do</h1>
            <img src="../images/refresh.svg" alt="refresh" class="refresh-img">
        </header>
        <div id="list-holder">
            <div class="add-list-div">
                <input type="text" class="add-new-task" id="add-new-task" placeholder="Add to your list...">
                <img src="../images/enter.png" alt="add-task" class="enter-img">
            </div>   
        </div>
        <div>
            <button type="submit" class="clear-list-button" id="clear-list-button" >Clear all completed</button>
        </div>
    </main>
</body>
</html>
